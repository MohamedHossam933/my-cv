<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="calc.css">
        
        <title>Calculator</title>
        <!-- bootstrap links and fontawesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        
    </head>

    <body>
        <div class="calc">
                
            <input type="text" class="view" id="screen" placeholder="example : 2+1 =">
            <input type="text" class="view" id="answer" readonly="readonly" placeholder="answer is :">

            <input type="button" class="b" value="( )" onclick="brackets()">
            <input type="button" class="b" value="C" onclick="clean()">
            <input type="button" class="b" value="&#8592" onclick="backspace()">
            <input type="button" class="b operator" value="รท" onclick="getOperand('/')">

            <input type="button" class="b" value="7" onclick="getNumber(7)">
            <input type="button" class="b" value="8" onclick="getNumber(8)">
            <input type="button" class="b" value="9" onclick="getNumber(9)">
            <input type="button" class="b operator" value="ร" onclick="getOperand('*')">

            <input type="button" class="b" value="4" onclick="getNumber(4)">
            <input type="button" class="b" value="5" onclick="getNumber(5)">
            <input type="button" class="b" value="6" onclick="getNumber(6)">
            <input type="button" class="b operator" value="-" onclick="getOperand('-')">

            <input type="button" class="b" value="1" onclick="getNumber(1)">
            <input type="button" class="b" value="2" onclick="getNumber(2)">
            <input type="button" class="b" value="3" onclick="getNumber(3)">
            <input type="button" class="b operator" value="+" onclick="getOperand('+')">

            <div class="last">
                <input type="button" class="b" value="+/-" onclick="getOperand('+/-')" style="padding: 1% 10% 0% 4% !important">
                <input type="button" class="b zero" value="0" onclick="getNumber(0)">
                <input type="button" class="b" value="." onclick="getNumber('.')">
                <input type="button" class="b operator" value="=" onclick="calculate()">
            </div>
        </div>

        <div class="copy">Copyright &copy; 2019 All Rights Reserved To Mohamed Hossam &reg;</div>

        <script src="calc.js"></script>
    </body>
</html>
